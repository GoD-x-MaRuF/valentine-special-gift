<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Shinobi Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="top-bar">
        <button class="play-btn">
            ENTER THE VILLAGE <i class="fa-solid fa-scroll"></i>
        </button>
    </header>

    <div class="container">
        <div class="login-card">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-field">
                    <i class="fa-solid fa-user-ninja"></i>
                    <input type="text" placeholder="shinobi name" required>
                    <span class="focus-border"></span>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-shuriken"></i>
                    <input type="password" placeholder="jutsu password" required>
                    <span class="focus-border"></span>
                </div>
                <a href="#" class="forgot">forgot secret scroll?</a>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>

    <!-- YOUR SIGNATURE -->
    <div class="footer-credit">
        Made by <span class="dev-name">dev_maruf</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
